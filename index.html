<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--goofle font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <!--css file-->
    <link rel="stylesheet" href="./style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <main>
        <div>

            <section id="game">
            <div id="c1" class="case"></div>
            <div id="c2" class="case"></div>
            <div id="c3" class="case"></div>
            <div id="c4" class="case"></div>
            <div id="c5" class="case"></div>
            <div id="c6" class="case"></div>
            <div id="c7" class="case"></div>
            <div id="c8" class="case"></div>
            <div id="c9" class="case"></div>
            </section>
            <section id="score">
            <h2 id="time">03:00</h2>
            <p>It's the turn of <span id="player">1</span></p>
            <p>Player 1 : <span id="score1">0</span></p>
            <p>Player 2 : <span id="score2">0</span></p>
            <p>Null : <span id="scoreNul">0</span></p>
            </section>
        </div>
    </main>
    

    <!--js file-->
    <script src="./js.js"></script>
  </body>
</html>
